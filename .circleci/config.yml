version: 2

defaults: &defaults
  working_directory: ~/project/react-mentions
  docker:
    - image: cimg/node:16.15.0
      # environment:
      #   CHROME_BIN: '/usr/bin/google-chrome'

attach_workspace: &attach_workspace
  attach_workspace:
    at: ~/project

restore_cache: &restore_cache
  restore_cache:
    name: Restore node_modules cache
    keys:
      - v1-node-{{ .Branch }}-{{ checksum "yarn.lock" }}
      - v1-node-{{ .Branch }}-
      - v1-node-

jobs:
  install:
    <<: *defaults
    steps:
      - checkout
      - *attach_workspace
      - *restore_cache
      - run:
          name: Install Dependencies
          command: yarn install

      - save_cache:
          name: Save node_modules cache
          key: v1-node-{{ .Branch }}-{{ checksum "yarn.lock" }}
          paths:
            - node_modules/
      - run:
          name: Remove node_modules to cleanup workspace
          command: rm -r node_modules/

      - persist_to_workspace:
          root: ~/project
          paths:
            - react-mentions

  lint:
    <<: *defaults
    steps:
      - *attach_workspace
      - *restore_cache
      - run:
          name: Lint
          command: yarn lint

  test:
    <<: *defaults
    steps:
      - *attach_workspace
      - *restore_cache
      - run:
          name: Test
          command: yarn test
      # - run:
      #     name: Codecov
      #     command: bash <(curl -s https://codecov.io/bash)

  release:
    <<: *defaults
    steps:
      - *attach_workspace
      - *restore_cache
      - run:
          name: Build
          command: yarn build
      - run:
          name: Release
          command: yarn semantic-release

workflows:
  version: 2
  qa-publish-release:
    jobs:
      - install
      - lint:
          requires:
            - install
      - test:
          requires:
            - install

      - release:
          context: NPM
          requires:
            - lint
            - test
          filters:
            branches:
              only: master
